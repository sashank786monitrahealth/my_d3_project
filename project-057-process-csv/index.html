<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Document</title>
</head>
<style>
  .bar{
      height:30px;
      text-align:center;
      margin:10px;
      background:lightgreen;
      color:dodgerblue;
      line-height: 30px;
  }

  .names{
      height:30px;
      line-height: 30px;
      margin: 10px;
      color: violet;
      position:absolute;
  }
</style>
<body>

<script type="text/javascript">
    d3.csv("http://localhost:8000/details.csv").then(function(data){
        console.log(data);

        var bars = d3.select("body")
                     .selectAll("div")
                     .data(data);

        bars.enter().append("div")
                    .classed("bar",true)
                    .style("width",function(d){return d.Age*10+"px";})
                    .text(function(d){return d.Age});

        bars.enter().append("div").classed("names",true)
        .style("left",function(d){return (d.Age*10+15)+"px"})
        .style("top", function(d,i){return (i*40)+"px";})
        .text(function(d){return d.Name});
    })
</script>
</body>
</html>
