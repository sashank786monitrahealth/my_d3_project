<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo - Symbol Generator</title>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js">
    </script>
</head>
<body>
    
<script type="text/javascript">
var width = 600, height = 500;
var svg = d3.select("body")
            .append("svg")
            .attr("width",width)
            .attr("height",height)
            .style("background-color","mintcream");

var stars = d3.symbol()
              .type(d3.symbolStar)
              .size(150);

var positions  = [[50,180],[400,250],[250,400],[150,320]];

var items = svg.selectAll("path")
               .data(positions);
    items.enter()
         .append("path")
         .attr("transform",function(d){ return "translate("+d[0]+","+d[1]+")";})
         .attr("d",stars)
         .style("fill","none")
         .attr("stroke","deeppink");
              
</script>
</body>
</html>
