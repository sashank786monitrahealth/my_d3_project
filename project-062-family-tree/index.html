<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo-Family-Tree</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<style>
circle{
    fill:dodgerblue;
}

path{
    fill:none;
    stroke:blueviolet;
    stroke-width: 3px;
}
</style>
<body>
    
    <script type="text/javascript">
    let width = 600 , height =600;

    let svg = d3.select("body")
                .append("svg")
                .attr("width",width)
                .attr("height",height)
                .append("g")
                .attr("transform","translate(50,50)");
    
    let data = [{"child":"John", "parent":""},
                {"child":"Aaron", "parent":"Kevin"},
                {"child":"Kevin", "parent":"John"},
                {"child":"Hannah", "parent":"Ann"},
                {"child":"Rose", "parent":"Sarah"},
                {"child":"Ann", "parent":"John"},
                {"child":"Sarah", "parent":"Kevin"},
                {"child":"Mark", "parent":"Ann"},
                {"child":"Angel", "parent":"Sarah"},
               ];

    let dataStructure = d3.stratify()
                        .id(function(d){return d.child;})
                        .parentId(function(d){return d.parent;})
                        (data);

    let treeStructure = d3.tree()
                          .size([500,300]);
                          
    let information = treeStructure(dataStructure);
    console.log("information");
    console.log(information.descendants());

    let circles = svg.append("g")
                     .selectAll("circle")
                     .data(information.descendants());

    circles.enter()
           .append("circle")
           .attr("cx",function(d){return d.x;})
           .attr("cy",function(d){return d.y;})
           .attr("r",5);
    
    let connections = svg.append("g")
                         .selectAll("path")
                         .data(information.links());

    connections.enter().append("path")
                       .attr("d",function(d){
                             return "M"+d.source.x
                                       +","
                                       +d.source.y
                                       +" C "
                                       +d.source.x
                                       +","
                                       +(d.source.y+d.target.y)/2
                                       +" "
                                       +d.target.x
                                       +","
                                       +(d.source.y+d.target.y)/2
                                       +" "
                                       +d.target.x
                                       +","
                                       +d.target.y;
                       });

    let names = svg.append("g")
                   .selectAll("text")
                   .data(information.descendants());

    names.enter().append("text")
                 .text(function(d){return d.data.child;})
                 .attr("x",function(d){return d.x+10;})
                 .attr("y",function(d){return d.y+10;})

    </script>
</body>
</html>
