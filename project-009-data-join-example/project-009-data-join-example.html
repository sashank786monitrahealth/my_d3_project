<!DOCTYPE html>
<html>
<head>
<title>Data Join</title>
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
<style>
  .changeColor{
    background: indigo;
    color:yellow;
    width: 50px;
   }
</style>
</head>
<body>
   <p></p>
   <p></p>
   <p></p>
   <p></p>
   <p></p>
<script type="text/javascript">
   var myData = [15,25,35,45,55];
   d3.selectAll("p").data(myData).text(function(d,i){return d;}).style("font-size",function(d){
     return d+"px";
   }).classed("changeColor",function(d){return d>30});
</script>
</body>
</html>
