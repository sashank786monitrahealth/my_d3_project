<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout - Tree Simple</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<style>
circle{
    fill:dodgerblue;
    stroke:none;
}
line{
    stroke:red;
    fill:none;
}
</style>
<body>
     
    <svg width="500" height="500">
        <g transform="translate(20,20)"> 
           <g id="circles"></g>
           <g id="lines"></g>
        </g>
    </svg>

   <script type="text/javascript">
      var data = {
          "name":"1",
           "children":[
               {"name":"1.1","children":[
                   {"name":"1.1.1"},{"name":"1.1.2"},{"name":"1.1.3"}]},
               {"name":"1.2"}]
      }

      var dataStructure = d3.hierarchy(data);
      console.log(dataStructure);

      var treeLayout = d3.tree()
                         .size([400,200]);
      
      var information = treeLayout(dataStructure);
      console.log(information.links());

      let circles = d3.select("svg g#circles")
        .selectAll("circle")
        .data(information.descendants());

      circles.enter()
             .append("circle")
             .attr("cx",function(d){return d.x;})
             .attr("cy",function(d){return d.y;})
             .attr("r",5);

      var connections = d3.select("g #lines")
                          .selectAll("line")
                          .data(information.links());

      connections.enter()
                 .append("line")
                 .attr("x1",function(d){return d.source.x;})
                 .attr("y1",function(d){return d.source.y;})
                 .attr("x2",function(d){return d.target.x;})
                 .attr("y2",function(d){return d.target.y;})
                         
   </script> 
</body>
</html>
