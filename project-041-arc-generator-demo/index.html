<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo - Arc Generator - 002</title>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <style></style>
</head>
<body>
    <script type="text/javascript">
    var width = 700, height = 600, spacing=60,
    fullAngle = 2* Math.PI, halfAngle = 1* Math.PI
    , quarterAngle = fullAngle/4;

    var svg = d3.select("body")
                .append("svg")
                .attr("width",width)
                .attr("height",height)
                .style("background-color","lightgreen");

    var data = [
                 { startAngle:0, endAngle:1.5},
                 { startAngle:1.5, endAngle:3.4},
                 { startAngle:3.4, endAngle:4.2},
                 { startAngle:4.2, endAngle:5.9},
                 { startAngle:5.9, endAngle:6.28},
               ];

    var segments = d3.arc()
                     .innerRadius(25)
                     .outerRadius(125)
                     .padAngle(0.05)
                     .padRadius(50)
                     .cornerRadius(4);

    var svgGroup = svg.append("g")
                      .attr("transform","translate(300,300)")
                      .selectAll("path")
                      .data(data);
    
    svgGroup.enter().append("path")
                    .attr("d",segments)
                     .attr("fill","gray");
                      

    </script>
</body>
</html>
