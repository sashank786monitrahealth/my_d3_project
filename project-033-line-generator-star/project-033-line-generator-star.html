<html>
    <head>
<title>Demo-Line Generator</title>
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
<style>
  path {
      fill: none;
      stroke:dodgerblue;
      stroke-width:5px;
  }
</style>
    </head>
    <!--body below-->
<body>
    <script type="text/javascript">
       var points1 = [[0,300],[200,0],[400,300],[0,300]];
       var points2 = [[0,150],[400,150],[200,450],[0,150]];
       var width = 600, height = 600;
       var svg = d3.select("body")
                   .append("svg")
                   .attr("width",width)
                   .attr("height",height)
                   .style("background-color","aliceblue");
        var lineGroup1 = svg.append("g").attr("transform","translate(75,50)");
        var lineGroup2 = svg.append("g").attr("transform","translate(75,0)");
        /*Begin: Line Generator Function Below*/
        var line = d3.line(); 
        /*End: Line Generator Function Below*/
        lineGroup1.append("path").attr("d",line(points1))
        lineGroup2.append("path").attr("d",line(points2))
    </script>
</body>
</html>
