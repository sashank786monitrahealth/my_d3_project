<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo - Animated Bar Chart Horizontal</title>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <style>
    div{
        height:25px;
        margin:10px;
        background:pink;
        color:red;
        text-align: center;
        line-height: 25px;
    }
    </style>
</head>
<body>
    <button onclick="animateChart();">Animate Chart</button>
    <script>


    function animateChart(){
        

        var numbers = [31,25,35,18,9,14];
        var bars = d3.select("body")
                     .selectAll("div")
                     .data(numbers);
        bars.enter()
            .append("div")
            .style("width","5px")
            .transition()
            .duration(1000)
            .style("width",function(d){return (d*20)+"px";})
            .text(function(d){return d;});
            


    }
    
    </script>
</body>
</html>
