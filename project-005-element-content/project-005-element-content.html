<html>
<head>
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<button onclick="update();">Update</button><br/><br/>
<p>Replace This</p>
<div>My Div Content</div>
<span></span>
</body>
<script type="text/javascript">
 function update(){
   d3.select("p").text("New Content");
   d3.select("div").html("<b>HTML Content Placed in Div</b>");
   d3.select("span").html("<b>HTML Content Placed in Span</b>");
 }
</script>
</html>
