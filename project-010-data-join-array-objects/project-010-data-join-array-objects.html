<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<svg width="600" height="600">
   <circle></circle>
   <circle></circle>
   <circle></circle>
   <circle></circle>
   <circle></circle>
</svg>
<script type="text/javascript">
 var circleDetails = [{radius:20, x:50, y:50, color:"red"},
                      {radius:25, x:150, y:50, color:"deeppink"},
                      {radius:30, x:250, y:50, color:"indigo"},
                      {radius:35, x:350, y:50, color:"green"},
                      {radius:40, x:450, y:50, color:"yellow"}
                     ];

 d3.selectAll("circle").data(circleDetails)
                       .attr("r", function(d){return d.radius;})
                       .attr("cx", function(d){return d.x;})
                       .attr("cy", function(d){return d.y;})
                       .attr("fill", function(d){return d.color;});

</script>
</body>
</html>
