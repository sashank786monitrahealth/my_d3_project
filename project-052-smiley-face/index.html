<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo - Make me laugh</title>
    <script src="https://d3js.org/d3.v5.min.js">
    
    </script>
    <style>
    circle{
        stroke:black;
        stroke-width: 2px;
    }
    </style>
</head>
<body>
    <script>
    var width = 600, height=500;
    var svg = d3.select("body")
                .append("svg")
                .attr("width",width)
                .attr("height",height)
                .style("background-color","lime");

    var svgGroup = svg.append("g").attr("transform","translate(0,0)");

    var circleData = [{
        x:200,
        y:200,
        radius:100,
        color:"yellow",
        },
        {
        x:160,
        y:175,
        radius:10,
        color:"black",
        },
        {
        x:230,
        y:175,
        radius:10,
        color:"black",
        }
        ]

    var circle = svgGroup.selectAll("circle").data(circleData).enter()
                         .append("circle")
                         .attr("cx",function(d){return d.x;})
                         .attr("cy",function(d){return d.y;})
                         .attr("r",function(d){return d.radius;})
                         .attr("fill",function(d){return d.color;})
</script>
</body>
</html>
