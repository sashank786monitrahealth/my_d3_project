<html>
<head>
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
<style>
circle{
r:40;
fill:fuchsia;
stroke-width:5;
stroke:cyan;
}
</style>
</head>
<body>
<button onclick="update();">update</button>
<button onclick="undo();">undo</button>
<br/><br/>
<svg height="600" width="600">
<g transform="translate(40,50)">
 <circle cx=20></circle>
 <circle cx=120></circle>
 <circle cx=220></circle>
 <circle cx=320></circle>
</g>
</svg>
<script type="text/javascript">
function update(){
   d3.selectAll("circle").attr("cy",function(d,i){return i*80}).style("fill","yellow");
}
function undo(){
   d3.selectAll("circle").attr("cy","0").style("fill","fuchsia");
}
</script>
</body>
</html>
