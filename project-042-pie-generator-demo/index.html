<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo - Arc Generator - 002</title>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <style>
       text{
              font-size:14px;
              fill:white;
              font-weight:bold;
           }
    </style>
</head>
<body>
    <script type="text/javascript">
    var width = 700, height = 600, spacing=60,
    fullAngle = 2* Math.PI, halfAngle = 1* Math.PI
    , quarterAngle = fullAngle/4;

    var svg = d3.select("body")
                .append("svg")
                .attr("width",width)
                .attr("height",height)
                .style("background-color","lightgreen");

    /*
    var data = [
                 {day:"Mon", startAngle:0, endAngle:0.9},
                 {day:"Tue", startAngle:0.9, endAngle:2.4},
                 {day:"Wed", startAngle:2.4, endAngle:4.2},
                 {day:"Thu", startAngle:4.2, endAngle:5.0},
                 {day:"Fri", startAngle:5.0, endAngle:6.28},
               ];
    */
    var items = [100,200,50,150];
    var data = d3.pie().sort(null)(items);
    console.log(data);
    var segments = d3.arc()
                     .innerRadius(25)
                     .outerRadius(125)
                     .padAngle(0.05)
                     .padRadius(50)
                     .cornerRadius(4);

    var svgGroup = svg.append("g")
                      .attr("transform","translate(300,300)")
                      .selectAll("path")
                      .data(data);
    
    svgGroup.enter().append("path")
                    .attr("d",segments)
                     .attr("fill","gray");
    
    var content = d3.select("g")
                    .selectAll("text")
                    .data(data);
                    
     content.enter()
            .append("text")
            .each(function(d){
               var center = segments.centroid(d);
               console.log(center);
               d3.select(this)
                 .attr("x", center[0])
                 .attr("y", center[1])
                 .attr("dx","-10px")
                 .text(d.day);
                 
            });
                      

    </script>
</body>
</html>
